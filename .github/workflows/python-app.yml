name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If you have a requirements.txt or use pyproject.toml for dependencies:
        # pip install -r requirements.txt
        # or
        # pip install .
    - name: Test with pytest
      run: |
        # pip install pytest # if not already a project dependency
        # Assuming tests are in the 'tests' directory
        pytest tests
